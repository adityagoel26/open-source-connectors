 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.boomi.connector' version "${boomiConnectorVersion}"
    id 'net.researchgate.release' version "${releasePluginVersion}"
}

repositories {
    mavenLocal()
    mavenCentral()
}

connector {
    sdkVersion '2.7.0'
    className 'com.boomi.connector.sftp.SFTPConnector'
}

dependencies {
    api 'commons-pool:commons-pool:1.6'
    api 'commons-io:commons-io:2.7'
    api 'com.jcraft:jsch:0.1.55'
    api 'com.boomi.connsdk:connector-sdk-util'
    api 'com.jcraft:jzlib:1.1.3'
    api 'com.github.drapostolos:rdp4j:0.2.1'
    api 'org.codehaus.plexus:plexus-utils:3.0.24'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.1'
    api ('com.boomi.util:boomi-json-util:1.2.2') {
        exclude group: 'com.boomi.commonsdk'
    }
    implementation 'com.boomi.util:boomi-util:2.3.8'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.4'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.4'
    testImplementation 'com.boomi.connsdk:connector-sdk-test-util:2.14.5'
}

release {
    preTagCommitMessage = '[Gradle Release Plugin] - release tag: '
    newVersionCommitMessage = '[skip ci] [Gradle Release Plugin] - increment version for next development iteration: '
    buildTasks = ['build']
    git {
        requireBranch.set('master')
        pushOptions.set(['--dry-run'])
    }
}

group = "${sftpGroup}"
description = "${sftpDescription}"

java.sourceCompatibility = JavaVersion.VERSION_1_8