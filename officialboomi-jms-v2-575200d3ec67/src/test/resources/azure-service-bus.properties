# servicebus.properties - sample JNDI configuration

# Register a ConnectionFactory in JNDI using the form:
# connectionfactory.[jndi_name] = [ConnectionURL]
connectionfactory.SBCF = amqps://example.servicebus.windows.net?amqp.idleTimeout=120000&amqp.traceFrames=true

# Register some targetDestinations in JNDI using the form
# targetDestination.[jndi_name] = [physical_name]
# topic.[jndi_name] = [physical_name]
queue.QUEUE = integration-tests-jms